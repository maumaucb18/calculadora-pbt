<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Excesso de peso </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <h1>Calculadora de excesso de peso.</h1>
  <label for="pbtc">Peso Bruto Total (PBT) em kg:</label>
  <input type="number" id="pbtc" placeholder="Ex: 13200">

  <label for="tara">Tara em kg:</label>
  <input type="number" id="tara" placeholder="Ex: 4200">

  <label for="pesoCarga">Peso da Carga em kg:</label>
  <input type="number" id="pesoCarga" placeholder="Ex: 9000">

  <button onclick="calcular()">Calcular</button>

  <div class="result" id="result"></div>

  <footer>
    <p>
      &copy; 2024 Calculadora de Excesso de Peso e Multa <br> criado por
      <a href="https://github.com/maumaucb18" target="_blank" rel="noopener noreferrer">
        Mauricio Pignoli
      </a>
    </p>
  </footer>

  <script src="calc.js"></script>
</body>

</html>
